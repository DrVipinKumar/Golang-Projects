<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Form</title>
</head>
<body>
    {{if .Success}}
    <h1>Student Information are: </h1>
    <b>Student ID:</b>{{.Student.Sid}}<br>
    <b>Student Name:</b>{{.Student.Name}}<br>
    <b>Student Course:</b>{{.Student.Course}}<br>
    {{else}}
    <div id="container">
        <h1>Student Information</h1>
        <form method="POST" action="/">
         <lable for="sid">Student ID:</lable>
         <input type="text" name="sid"><br><br>
         <lable for="name">Student Name:</lable>
         <input type="text" name="name"><br><br>
         <lable for="course">Student Course:</lable>
         <input type="text" name="course"><br><br>
         <input type='submit' name="submit" value="Send">
        </form>
        </div>
        {{end}}
</body>
</html>
